<h1>Calculo IMC</h1>

<div class="tabela">
    <table border="true">
        <thead>
            <th>Índice IMC</th>
            <th>Descrição</th>
        </thead>
        <tbody>
            <tr>
                <td>Menor que 18.5</td>
                <td>Peso abaixo do normal</td>
            </tr>
            <tr>
                <td>Entre 18.5 e 24.9</td>
                <td>Peso ideal</td>
            </tr>
            <tr>
                <td>Entre 25 e 29.9</td>
                <td>PeAcima do peso</td>
            </tr>
            <tr>
                <td>Entre 30 e 34.9</td>
                <td>Obesidade grau 1</td>
            </tr>
            <tr>
                <td>Entre 35 e 40</td>
                <td>Obesidade grau 2</td>
            </tr>
            <tr>
                <td>Maior que 40</td>
                <td>Obesidade grau 3</td>
            </tr>
        </tbody>
    </table>
</div>
<br>

<div class="calcular">
    <button (click)="calcular()">Calcular</button>
</div>
<br>

<div class="resultado">
    <span>Seu IMC: {{IMC?.toFixed(2)}}</span><br>
</div>
