<h1>Calculadora</h1>

<p>Realizando a soma, subtração, multiplicação e divisão de 2 valores</p>
<br>
<div class="botao">
    <button (click)='lerECalcular()'>Ler e calcular</button>
</div>

<br>

<div class="resultado">
    <span>Soma: {{soma}}</span><br>
    <span>Subtração: {{subtracao}}</span><br>
    <span>Multiplicação: {{multiplicacao}}</span><br>
    <span>Divisão: {{divisao}}</span><br>
</div>
